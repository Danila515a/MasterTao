<section class="calculation">
    <div class="container">
        <div class="template-title template-title_case-3">
            <h2>Получить расчет стоимости доставки вашего груза </h2>
        </div>
        <form class="calculation-form">
            <div class="form-row">
                <div class="form-colum">
                    <div class="input-box">
                        <label for="product-category">Категория товара :</label>
                        <input id="product-category" type="text">
                    </div>
                    <div class="input-box">
                        <label for="cargo-weight">Вес груза :</label>
                        <input id="cargo-weight" type="number">
                    </div>
                </div>
                <div class="form-colum">
                    <div class="input-box">
                        <label for="cargo-cost">Стоимость груза (кг) :</label>
                        <input id="cargo-cost" type="number">
                    </div>
                    <div class="input-box">
                        <label for="cargo-volume">Объем груза (м3) :</label>
                        <input id="cargo-volume" type="number">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-colum">
                    <div class="input-box">
                        <input id="insurance" type="checkbox">
                        <label for="insurance">Страховка</label>
                    </div>
                    <div class="input-box">
                        <input id="customs-clearance" type="checkbox">
                        <label for="customs-clearance">Таможенное оформление</label>
                    </div>
                </div>
                <div class="form-colum">
                    <div class="input-box">
                        <label for="HS-code">Код ТН ВЭД:</label>
                        <input id="HS-code" type="text">
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="itput-box">
                    <input type="file">
                </div>
            </div>
            <a href="#" class="btn btn-lg btn-primary">Следуйщий шаг <img src="../assets/img/icon-arrow-left.svg" alt=""></a>
        </form>
    </div>
        

        

    
    <!-- <img src="../assets/img/calculation-person.png" alt="person"> -->
    
</section>
